  <link rel="stylesheet" type="text/css" href="./clock_assets/flipclock.css">
  <template>
    <style>
        #clock{
          padding:18px;

    <div id="clock">
      <div class="clock-builder-output" sytle="display:inline"></div>
      <script>

      </script>

<script>
  Polymer({
    is:'my-countdown',
    properties:{
      starttime:{
        type:Number,
        value:0
      },
      endtime:{
        type:Number,
        value:0
      }
    },

    ready:function(e){
      var e = this.endtime;
      var s = this.starttime;
      $(function(){
          FlipClock.Lang.Custom = { days:'Days', hours:'Hours', minutes:'Minutes', seconds:'Seconds' };
          var opts = {
            clockFace: 'DailyCounter',
            countdown: true,
            language: 'Custom'
            };
            /*<?php
              //date_default_timezone_set('India/Kolkata');
              //$date=mktime(0, 0, 0, 8, 15, 2016);  //from 15 August 2016 00:00:00 am
            ?>*/
          var countdown = e - s ; // from: 08/15/2016 12:00 am +0530
          //var countdown = (<?php //echo date("U", $date);?>) - (<?php //echo time()?>); // from: 08/15/2016 12:00 am +0530
          countdown = Math.max(1, countdown);
          $('.clock-builder-output').FlipClock(countdown, opts);
        });
      }
  });

</script>
