<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<link rel="stylesheet" href="countdowncube.css">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-countdown">
  <template>
    <style class="inlinestyle">
      #counter{
         margin: 10 auto;
         text-align: center;
      }
    </style>
    <div id='counter'></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="countdowncube.js"></script>
    <script>
                $('#counter').countdownCube({
                  target: new Date( 'August 15, 2016 00:00:00' ),
                  cubeSize: 150,
                  background: 'rgba( 55, 150, 150, 1.0 )'
                 } );
   </script>  </template>
</dom-module>

<script>
  Polymer({
    is:'my-countdown',
    properties:{
      starttime:{
        type:Number,
        value:0
      },
      endtime:{
        type:Number,
        value:0
      }
    },

    ready:function(e){
      var e = this.endtime;
      var s = this.starttime;

      }
  });
</script>
<my-countdown></my-countdown>
